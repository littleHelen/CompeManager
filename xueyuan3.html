<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/xueyuan3.css" />
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/bootstrap.js"></script>
</head>

<body>
<div class="dangqian">
   <div class="row">
        <div class="col-lg-1 col-lg-offset-1 col-md-2  col-xs-2 col-xs-offset-1">
            <a><p>添加信息</p></a>
        </div>
        <div class="col-lg-3 col-lg-offset-5 col-md-5 col-md-offset-2 col-xs-6">
            <p>当前位置：学生服务>>报名</p>
        </div>
        <div class="col-lg-2 col-md-3 col-xs-3">
            <p>欢迎登录本系统</p>
        </div>
    </div>
</div>
<div class="container">
	<div class="one">
    	<div class="row">
        	<div class="col-lg-2 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>竞赛负责人</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" class="form-control"> </div>
            <div class="col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>竞赛申报时间</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" class="form-control" placeholder="请输入日期"></div> 
        </div>
    </div>
    <div class="two">
    	<div class="row">
        	<div class="col-lg-2 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>竞赛开始时间</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" class="form-control" placeholder="请输入日期"></div>
            <div class="col-lg-2  col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>竞赛结束时间</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" class="form-control"  placeholder="请输入日期"></div>
        </div>
    </div>
    <div class="three">
    	<div class="row">
        	<div class="col-lg-2  col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>所用经费</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" class="form-control"></div>
            <div class="col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>所申报学院</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" class="form-control"></div>
        </div>
    </div>
    <div class="four">
    	<div class="row">
        	<div class="col-lg-2 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>竞赛类型</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3">
            	  <select class="form-control">
                      <option>==请选择==</option>
                      <option>个人</option>
                      <option>团队</option>
           		 </select>
            </div>
            <div class="col-lg-2 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>竞赛名称</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3">
            	 <select class="form-control">
                      <option>蓝桥杯</option>
                      <option>红桥杯</option>
                 </select>
            </div>
        </div>
     </div>
     <div class="five">
        <div class="row">
            <div class="col-lg-1 col-md-2  col-xs-2 col-xs-offset-1"><p>竞赛方案</p></div>
            <div class="col-lg-1 col-lg-offset-1 col-md-1  col-xs-1 col-xs-offset-1"><button type="button" class="btn btn-default  active">选择文件</button></div>
            <div class="col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-xs-3 col-xs-offset-1"><a>未选择任何文件</a></div>
         </div>
     </div>
     <div class="six">
     	<div class="col-lg-9  col-md-offset-1">
     	  <textarea class="form-control" rows="5"></textarea>
        </div>
     </div>
     <div class="last">
     	<button type="button" class="btn btn-default  active">提交竞赛申请</button>
     </div>
</div>
</body>
</html>
