<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/jietu11.css" />
</head>

<body>
<div class="add">
	<div class="row">
        <div class="col-lg-2 col-md-3  col-xs-4 col-xs-offset-1">
            <a><p>添加信息</p></a>
        </div>
         <div class="col-lg-3 col-lg-offset-4 col-md-3 scol-md-offset-3 col-xs-5  col-xs-offset-1">
            <p>当前位置：学生服务>>报名</p>
        </div>
        <div class="col-lg-2 col-md-3 col-xs-3">
            <p>欢迎登录本系统</p>
        </div>
    </div>
</div>
<div class="container">
	<div class="one">
    	<div class="row">
        	<div class="col-lg-2 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>姓名：</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" class="form-control"> </div>
            <div class="col-lg-2  col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>电话号码：</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" class="form-control"></div>
            
        </div>
    </div>
    <div class="two">
    	<div class="row">
        	<div class="col-lg-2 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>密码：</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" class="form-control"></div>
            <div class="col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>工号：</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" class="form-control"></div> 
        </div>
    </div>
    <div class="three">
    	<div class="row">
        	<div class="col-lg-2 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>负责院系</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3">
            	  <select class="form-control">
                      <option>信息工程学院</option>
                      <option>艺术学院</option>
                      <option>外国语学院</option>
           		 </select>
            </div>
            <div class="col-lg-2 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><span>性别：</span></div>
            <div class="col-lg-3 col-md-3 col-xs-3">
                  <label class="redio-inline redio-one">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadiol" value="option1">男
                  </label>
                   <label class="redio-inline redio-two">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">女
                  </label>
            </div>
        </div>
     </div>
</div>
<div class="last">
        	<button type="button" class="btn btn-default  active">提交查询</button>
 </div>
</body>
</html>
