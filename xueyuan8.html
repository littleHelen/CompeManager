<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>xueyuan8</title>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/xueyuan8.css" />
</head>

<body>
<div class="dangqian">
    <div class="row">
        <div class="col-lg-1 col-lg-offset-1 col-md-2  col-xs-2 col-xs-offset-1">
            <a><p>添加信息</p></a>
        </div>
        <div class="col-lg-3 col-lg-offset-5 col-md-5 col-md-offset-2 col-xs-6">
            <p>当前位置：学生服务>>报名</p>
        </div>
        <div class="col-lg-2 col-md-3 col-xs-3">
            <p>欢迎登录本系统</p>
        </div>
    </div>
</div>
<div class="container" >
	<div class="row">
        	<div class="col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>竞赛名称</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" class="form-control"> </div>
            <div class="col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>竞赛等级</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3">
            	<select class="form-control">
                  <option>==请选择竞赛级别==</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>
    </div>
    <div class="part-two">
        <div class="row">
            <div class="col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-xs-3 col-xs-offset-1"><p>竞赛相关描述</p></div>
            <div class="col-lg-9 col-md-9 col-xs-7">
              <textarea class="form-control" rows="5"></textarea>
            </div>
        </div>
    </div>
    <div class="last">
     	<button type="button" class="btn btn-default  active">提交竞赛申请</button>
     </div>
</div>
</body>
</html>
