<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/xiugaijingsai.css" />
</head>

<body>
<div class="dangqian">
   <div class="row">
        <div class="col-lg-1 col-lg-offset-1 col-md-2  col-xs-2 col-xs-offset-1">
            <a><p>添加信息</p></a>
        </div>
        <div class="col-lg-3 col-lg-offset-5 col-md-5 col-md-offset-2 col-xs-6">
            <p>当前位置：学生服务>>报名</p>
        </div>
        <div class="col-lg-2 col-md-3 col-xs-3">
            <p>欢迎登录本系统</p>
        </div>
    </div>
</div>
<div class="container">
	<div class="one">
    	<div class="row">
          <fieldset disabled>
        	<div class="col-lg-2 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>竞赛名称：</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text"  id="disabledTextInput" class="form-control"  placeholder="蓝桥杯"> </div>
            <div class="col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>院系:</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" id="disabledTextInput" class="form-control" placeholder="信息工程学院"></div> 
          </fieldset>
        </div>
    </div>
    <div class="two">
    	<div class="row">
        	<div class="col-lg-2 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>负责人:</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" class="form-control" placeholder="孙甲霞"></div>
            <div class="col-lg-2  col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>经费:</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" class="form-control"  placeholder="5000"></div>
        </div>
    </div>
    <div class="three">
    	<div class="row">
        	<div class="col-lg-2  col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>摘要:</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" class="form-control" placeholder="蓝桥杯"></div>
            <div class="col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>申报时间:</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" class="form-control" placeholder="2016-8-31"></div>
        </div>
    </div>
    <div class="four">
    	<div class="row">
        	<div class="col-lg-2  col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>开始时间:</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" class="form-control" placeholder="2016-8-31"></div>
            <div class="col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>结束时间:</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" class="form-control" placeholder="2016-8-31"></div>
        </div>
     </div>
     <div class="last">
     	<button type="button" class="btn btn-default  active">提交</button>
     </div>
     <div class="lastlast">
     	<p><a>修改竞赛方案</a></p>
     </div>
</div>
</body>
</html>
