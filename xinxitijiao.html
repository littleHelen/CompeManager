<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>信息提交</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/xinxitijiao.css">
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-lg-1 col-lg-offset-1 col-md-2  col-xs-2 col-xs-offset-1">
            <a><p>添加信息</p></a>
        </div>
        <div class="col-lg-2 col-lg-offset-6 col-md-3 scol-md-offset-3 col-xs-5  col-xs-offset-1">
            <p>当前位置：学生服务>>报名</p>
        </div>
        <div class="col-lg-2 col-md-3 col-xs-3">
            <p>欢迎登录本系统</p>
        </div>
  </div>
</div>
<div class="container">
	<div class="one">
    	<div class="row">
        	<div class="col-lg-1 col-md-1 col-xs-1"><p>竞赛名称：</p></div>
            <div class="col-lg-2 col-md-2 col-xs-2"><input type="text" class="form-control"     placeholder="123"> </div>
            <div class="col-lg-1 col-md-1 col-xs-1"><p>负责人:</p></div>
            <div class="col-lg-2 col-md-2 col-xs-2"><input type="text" class="form-control" placeholder="123"></div>
            <div class="col-lg-1 col-md-1 col-xs-1"><p>级别:</p></div>
            
            <div class="col-lg-2 col-md-2 col-xs-2"><fieldset disabled><input type="text" id="disabledTextInput" class="form-control" placeholder="国家级"></fieldset></div>
            
            <div class="col-lg-3  col-md-3 col-xs-3 ">
                 <button class="btn btn-primary" type="button">提交</button>
            </div>
         </div>
    </div>
</body>
</html>
