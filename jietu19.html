<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>截图19</title>
<link rel="stylesheet" href="css/bootstrap.css">
<style>
*{
	padding:0;
	margin:0;
}
.container{
	width:100%;
	margin-top:30px;
}
.row{
  width:100%;
  margin-top:20px;
}
.row p{
	margin-top:10px;
}
.form-group{
  width:96%;
  margin-top: 20px;
  }
.row textarea{
	height:70%;
}
.row textarea{
	width:58.5%;
	font-size: 16px;
}
.row .form-control{
	width:65%;
	height:50px;
}
.five p{
	margin-top:40px;
}
.btn{
	margin-left:27%;

</head>

<body>
<div class="container">
   <div class="row">
      <div class="col-lg-3 col-lg-offset-1 col-md-4 col-md-offset-1 col-xs-3  col-xs-offset-1">
          当前位置：学院负责人>>竞赛详细信息
      </div>
      <div class="col-lg-2 col-lg-offset-4 col-md-2 col-md-offset-4 col-xs-2  col-xs-offset-4 ">
           欢迎.....登录本系统
      </div>
    </div>
</div>
<div class="container">
	<div class="one">
    	<div class="row">
        	<div class="col-lg-2 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>竞赛负责人：</p></div>
            <div class="col-lg- col-md-3 col-xs-3"><input type="text" class="form-control" placeholder="大虾吃小鸡"> </div>
            <div class="col-lg-2  col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>竞赛申报时间：</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" class="form-control" placeholder="2016-09-06"></div>
        </div>
    </div>
    <div class="two">
    	<div class="row">
        	<div class="col-lg-2 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>竞赛开始人：</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" class="form-control" placeholder="2016-09-06"> </div>
            <div class="col-lg-2  col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>竞赛结束时间：</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" class="form-control" placeholder="2016-09-12"></div>
        </div>
    </div>
    <div class="three">
    	<div class="row">
        	<div class="col-lg-2 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>竞赛经费：</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" class="form-control" placeholder="1546"> </div>
            <div class="col-lg-2  col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>竞赛审核状态：</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" class="form-control" placeholder="已申请，正在审核"></div>
        </div>
    </div>
    <div class="four">
    	<div class="row">
        	<div class="col-lg-2 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>竞赛类型：</p></div>
            <div class="col-lg-3 col-md-3 col-xs-3"><input type="text" class="form-control" placeholder="团体"> </div>
        </div>
    </div> 
   <div class="five">
       <div class="row">
         <div class="col-lg-2 col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1"><p>竞赛信息摘要：</p>
         </div>
　       <div class="col-lg-5 col-md-5 col-sm-5">
           <textarea rows="5">
        我经常出去跑业务，但手头资金还不够买一辆好车，我就想着到哪个租赁公司先租一辆，因为害怕信誉，质量等方面的问题，实体店我也跑了好几家，也在网上搜了好久，一直没找到合适的公司，经朋友介绍，我在东风日产租了一辆商务车，真心感觉不错，很讲信誉，车子也很棒，跟着我赚了很多钱，我很开心有东风日产这么一家公司，让我们这些不太富裕的人赚钱更容易一些。
           </textarea>
        </div>  
        <div class="col-lg-2  col-lg-offset-2 col-md-2 col-sm-2">
        <button class="btn btn-primary" type="button">下载</button>
        </div>       
      </div>
   </div>
</div>

</html>
